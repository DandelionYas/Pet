<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Styling links</title>
    <style type="text/css">
        a {
            text-transform: uppercase;  /* Convert text to uppercase */
            text-decoration: none;      /* Remove underline */
            color: purple;              /* Set text color */
            font-weight: bold;          /* Make it bold */
        }

        a::before {
            content: "> ";              /* Add ">" before the link */
            color: purple;              /* Same color as text */
        }

        a::after {
            content: " <";              /* Add "<" after the link */
            color: purple;              /* Same color as text */
        }

        a:hover {
            cursor: help;
        }
    </style>
</head>
<body>
<a href="http://www.testdome.com">Check documentation</a>
</body>
</html>
